submit_state1_title = Submit Gameplay
submit_state1_description = Please upload a video of your gameplay directly here in this chat. You can either upload a video file or paste a link to a video.\nMake sure the video does not get deleted and the link does not expire, since it will be linked directly to it.\n\nOptionally you can also add a description to your video by pressing the `Add Description` button.\n\nAfter you are done, please press `Submit` to submit it.\nThe Krunker Strike FRVR Discord team will then verify your inputs and it will be sent into <#1160977801575411825>.
