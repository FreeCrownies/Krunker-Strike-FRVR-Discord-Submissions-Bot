submit_state2_title = Submit Skin
submit_state2_description = Please upload a screenshot of your favorite skin directly here in this chat. You can either upload an image file or paste a link to an image.\nMake sure the image does not get deleted and the link does not expire, since it will be linked directly to it.\n\nOptionally you can also add a description to your skin by pressing the `Add Description` button.\n\nAfter you are done, please press `Submit` to submit it.\nThe Krunker Strike FRVR Discord team will then verify your inputs and it will be sent into <#1160978252433727638>.

submit_state4_title = Submit Art
submit_state4_description = Please upload your (fan) art related to Krunker Strike directly here in this chat. You can either upload an image file or paste a link to an image.\nMake sure the image does not get deleted and the link does not expire, since it will be linked directly to it.\n\nOptionally you can also add a description to your masterpiece by pressing the `Add Description` button.\n\nAfter you are done, please press `Submit` to submit it.\nThe Krunker Strike FRVR Discord team will then verify your inputs and it will be sent into <#1189299222546235414>.

